<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>

</head>

<body>
    <div class="jumbotron" class="col-md-3">
    </div>
    <div class="container">
        <div class="row"></div>

        </div>
        <div class="row">
            <div class="col-md-3">
                <form id="formreset" class="form" action="#">
                    <div class="form-group">
                        <textarea onblur="textCounter(this,this.form.counter,280);" onkeyup="textCounter(this,this.form.counter,280);" class="form-control" rows="5" id="comment" placeholder="Comment"></textarea>
                        <input onblur="textCounter(this.form.recipients,this,280);" disabled  onfocus="this.blur();" tabindex="999" maxlength="3" size="3" value="280" name="counter" >
                    </div>
                </form>
                <button onclick="" id="submitBtn">Post Comment</button>
                <p id="warning"></p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3 comment-tbl">
                <table id="commentTable" class="table-striped">
                    <thead style>Comments</thead>
                    <tbody id="commentBody">
                    </tbody>
                </table>
            </div>
            <div class="table-responsive">
            </div>

        </div>

        <script type="module" src="main.js"></script>
        <script type="module" src="functions/getComments.js" defer></script>
        <script type="module" src="functions/postComments.js" defer></script>

        
    
         

</body>

</html>
